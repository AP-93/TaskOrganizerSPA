<div id="wrapper" *ngIf="boards">
    <h1>Boards</h1>
    <div id="boardContainer">

        <div *ngFor='let b of boards' class="board boardAction" [routerLink]="['/boards',b.id]">{{b.title}}
        </div>


        <div (clickOutside)="inputHidden=true">
            <div [hidden]="!inputHidden" class="board boardAction" (click)="inputHidden = false">
                <a><span>+</span>Add Board</a>
            </div>
            <div [hidden]="inputHidden" id="addBoard">
                <form #boardForm="ngForm" class="board-name-form" (ngSubmit)="createBoard(boardForm)">
                    <input type="text" placeholder="Board name" name="boardName" required
                        [(ngModel)]="newBoardData.boardName" autocomplete="off">
                    <button [disabled]="!boardForm.valid" type="submit">Create</button>
                </form>
            </div>
        </div>


    </div>

</div>
